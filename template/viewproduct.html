
<html>
    <body>
        
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>image</th>
                <th>price</th>
                <th>details</th>
                <th>category_name</th>
               
                <th>stock</th>
            </tr>
            <tr>
                {% for v in view %}
                <td>{{v.id}}</td>
                <td>{{v.name}}</td>
                <td><img src="{{v.image.url}}" height="100px" width="100px"></td>
                <td>{{v.price}}</td>
                <td>{{v.details}}</td>
                <td>{{v.category_id.categoryname}}</td>
                <td>{{v.stock}}</td>
                <td><a href="{% url 'editproduct' v.id %}">edit</a></td>
                <td><a href="{% url 'deleteproduct' v.id %}">delete</a></td>
                
            </tr>
            {% endfor %}
        </table>
       
    </body>
</html>
