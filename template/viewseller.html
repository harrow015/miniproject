sellinfo
<html>
    <body>
        <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th>place</th>
            <th>gender</th>
            <th>dob</th>
            <th>mobile</th>
            <th>username</th>
            <th>image</th>
            <th>status</th>
            <th >updatestatus</th>
        </tr>
        {% for v in view %}
        <tr>
        <td>{{v.id}}</td>
        <td>{{v.name}}</td>
        <td>{{v.address}}</td>
        <td>{{v.place}}</td>
        <td>{{v.gender}}</td>
        <td>{{v.dob}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.username}}</td>
        <td>{{v.image}}</td>
        <td>{{v.status}}</td>
        <td><a href="{% url 'statusapprove'  v.id %}" >approve</a></td>
        <td><a href="{% url 'statusreject' v.id %}" >reject</a></td>
        </tr>
       
        {% endfor %}
        
    </table>
    </body>
    
</html>
